<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Projects</h1>
    <div class="projects-grid">
        <div class="tile tile-2x2">
            <div class="tile-title">Project Alpha</div>
            <div class="tile-desc">A large featured project with a cool description and maybe a logo.</div>
        </div>
        <div class="tile tile-1x1">
            <div class="tile-title">Beta</div>
            <div class="tile-desc">Small utility tool.</div>
        </div>
        <div class="tile tile-2x1">
            <div class="tile-title">Gamma</div>
            <div class="tile-desc">A wide project tile for something special.</div>
        </div>
        <div class="tile tile-1x1">
            <div class="tile-title">Delta</div>
            <div class="tile-desc">Another small project.</div>
        </div>
        <div class="tile tile-1x1">
            <div class="tile-title">Epsilon</div>
            <div class="tile-desc">Yet another project.</div>
        </div>
        <div class="tile tile-2x1">
            <div class="tile-title">Zeta</div>
            <div class="tile-desc">A wide project tile for a dashboard.</div>
        </div>
        <!-- Add more tiles as needed -->
    </div>
</body>
</html>
